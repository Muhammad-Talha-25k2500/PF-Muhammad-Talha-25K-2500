<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Favorite Animals</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    padding: 50px;
    min-height: 100vh;
  }

  h1 {
    font-size: 48px;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    margin-bottom: 40px;
  }

  .animals {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }

  .animal {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    padding: 15px;
    width: 250px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .animal:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  }

  .animal img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
    border: 2px solid rgba(255,255,255,0.5);
    transition: transform 0.3s ease;
  }

  .animal img:hover {
    transform: scale(1.05);
  }

  .animal-name {
    margin-top: 12px;
    font-size: 20px;
    font-weight: 600;
    color: #fff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<h1>My Favorite Animals</h1>

<div class="animals">
  <div class="animal">
    <img src="rain_frog.jpeg" alt="Rain Frog">
    <div class="animal-name">Rain Frog</div>
  </div>

  <div class="animal">
    <img src="fluffy_cat.jpg" alt="Fluffy Cat">
    <div class="animal-name">Fluffy Cat</div>
  </div>

  <div class="animal">
    <img src="owl.jpg" alt="Owl">
    <div class="animal-name">Owl</div>
  </div>
</div>

</body>
</html>
